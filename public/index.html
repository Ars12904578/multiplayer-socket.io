<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="public/Textures/Untitled.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="playerblocker">
            <div class="playerCount"></div>
        </div>
        <div id="chat-container">
            <button class="close"><i class="fas fa-times"></i></button>
            <ul id="messages"></ul>
            <center>
            <form id="form">
                <input id="input" autocomplete="off">
                <button><i class="fas fa-paper-plane"></i></button>
            </center>
            </form>
        </div>
        
        <center>
            <div class="controls">
                <button id="fullscreenButton"><i class="fas fa-expand"></i></button>
                <button><i class="fas fa-comment-alt"></i></button>
            </div>
        </center>

    
    </div><div class="team1">

        <button onclick="addsoldier(1)">Add</button>

    </div><div class="team2">

        <button onclick="addsoldier(2)">Add</button>

    </div><div class="team3">

        <button onclick="addsoldier(3)">Add</button>

    </div><script src="/socket.io/socket.io.js"></script><script src="client.js"></script>
</body>
</html>
