<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="public/Textures/Untitled.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    </div><div class="team1"><button onclick="summon(1)">Team 1</button> 
    </div><div class="team2"><button onclick="summon(2)">Team 2</button>    
    </div><div class="team3"><button onclick="summon(3)">Team 3</button>
    </div>

    <div id="summon"></div>
    
    <div class="playerblocker">
        <div class="playerCount"></div>
    </div>
    <div id="chat-controller" class="hidden">
        <div id="chat-container">
            <ul id="messages"></ul>
        </div>
        <!-- <button id="close_c" class="close"><i class="fas fa-times"></i></button> -->
        <center>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Message">
        </form>
    </center>
    </div>
    <center>
        <div class="controls">
            <button id="fullscreenButton"><i class="fas fa-expand"></i></button>
            <button onclick="toggle_show_hide('#chat-controller')"><i class="fas fa-comment-alt"></i></button>
        </div>
    </center>
    <script>
function toggle_show_hide(element) {
    var targetElement = document.querySelector(element);
    if (targetElement) {
        targetElement.classList.toggle("hidden");
    } else {
        alert("Element not found:", element);
    }
}
    </script>
    <script src="/socket.io/socket.io.js"></script><script src="client.js"></script>
</body>
</html>
